<script>
    //crear una funcion
    function capturarDatos(){
        var nombre=document.getElementById("nombre").value;  
        var apellido=document.getElementById("apellido").value;  
        var gusto=document.frm.flexRadioDefault.value;
        var TipoPk=document.getElementById("TipoPk").value;
        alert(TipoPk)

        document.getElementById("textoUSr").innerHTML = "Usuario sus datos son "+nombre+" "+apellido+" y su foto es:";
        //alert(nombre+' '+genero);
        //Si la persoan es mayor de edad mostrar aleta usted es mayp si no msotrar alerta usted es meno
        var edad = document.getElementById("old").value;
        if(edad >=18 && gusto==1){
            document.getElementById("imagenFD").style.display = "block";
            document.getElementById("imagenVD").style.display = "none";
            document.getElementById("imagenFM").style.display = "none";
            document.getElementById("imagenVM").style.display = "none";
        }else if(edad >=18 && gusto==2){
            document.getElementById("imagenFD").style.display = "none";
            document.getElementById("imagenVD").style.display = "block";
            document.getElementById("imagenFM").style.display = "none";
            document.getElementById("imagenVM").style.display = "none";
        }else if(edad <=18 && gusto==1){
            document.getElementById("imagenFD").style.display = "none";
            document.getElementById("imagenVD").style.display = "none";
            document.getElementById("imagenFM").style.display = "block";
            document.getElementById("imagenVM").style.display = "none";
        }else{
            document.getElementById("imagenFD").style.display = "none";
            document.getElementById("imagenVD").style.display = "none";
            document.getElementById("imagenFM").style.display = "none";
            document.getElementById("imagenVM").style.display = "block";
        }

    }

    //CREAR BOJETO POKEMON
    const pokemon = new Object();
    pokemon.nombre="pikachu";
    pokemon.tipo="electrico";
    pokemon.vida=150;

    pokemon.datos= function(){
        return "nombre" + this.nombre
    }

    console.log(pokemon);
    console.log(pokemon['nombre']);
    console.log(pokemon.datos());

    //CONSTRUCTOR
    function crearPokemon(nombre, tipo, vida){
        this.nombre=nombre;
        this.tipo=tipo;
        this.vida=vida;
    }
    //CREAR UN NUEVO POKEMON SEGUN EL OBJETO
    const NewPokemon = new crearPokemon("Charmander","fuego",500)
    console.log(NewPokemon);
    //RECORRA N CANTIDAD DE VECES COMO ELMENTOS TENGA MI BOJETO
    for( let x in NewPokemon){
        console.log(NewPokemon[x]);
    }
